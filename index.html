---
layout: default
---
<form name="submit-to-google-sheet"  style="border:1px solid #ccc">
    <div class="container">
   

   
        <input type="email"  id="email" placeholder="Enter Email" name="email" required>
    
        <div class="clearfix">
         
          <button  id="axbutton" type="submit">Subscribe</button>
        </div>
      </div>
  

  </form>


  
  <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx2grdWQDw40IiqmaCAN55Lj2ezYsL5dKCIrw9wR04fKCoSyYC_/exec'
    const form = document.forms['submit-to-google-sheet']
 
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>console.log('Success!', response),document.getElementById('email').value = "" )
        .catch(error => console.error('Error!', error.message))
    })
  </script>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
    {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
